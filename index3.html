<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Livraria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .settings-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .settings-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .setting-item {
            margin-bottom: 10px;
        }
        .setting-item label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .setting-item input[type="text"], 
        .setting-item input[type="email"], 
        .setting-item select {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .setting-item input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .setting-item input[type="submit"]:hover {
            background-color: #45a049;
        }
        .setting-item .option-btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .setting-item .option-btn:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-title">Configurações da Livraria</div>
        <form id="settings-form" onsubmit="return false;">
            <div class="setting-item">
                <label for="site-name">Nome do Site:</label>
                <input type="text" id="site-name" name="site-name" value="Minha Livraria">
            </div>
            <div class="setting-item">
                <label for="email">Email de Contato:</label>
                <input type="email" id="email" name="email" value="contato@minhalivraria.com">
            </div>
            <div class="setting-item">
                <label for="currency">Moeda Padrão:</label>
                <select id="currency" name="currency">
                    <option value="USD">Dólar Americano</option>
                    <option value="EUR">Euro</option>
                    <option value="BRL" selected>Real Brasileiro</option>
                    <option value="GBP">Libra Esterlina</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Notificações:</label>
                <button type="button" class="option-btn">Ativar</button>
                <button type="button" class="option-btn">Desativar</button>
            </div>
            <div class="setting-item">
                <label>Brilho:</label>
                <button type="button" class="option-btn">Baixo</button>
                <button type="button" class="option-btn">Médio</button>
                <button type="button" class="option-btn">Alto</button>
            </div>
            <div class="setting-item">
                <label>Idioma:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="pt" selected>Português</option>
                    <option value="es">Español</option>
                </select>
            </div>
            <div class="setting-item">
                <input type="submit" value="Salvar Configurações" onclick="saveSettings()">
            </div>
        </form>
    </div>

    <script>
        function saveSettings() {
            // Simulação de salvar as configurações
            var siteName = document.getElementById('site-name').value;
            var email = document.getElementById('email').value;
            var currency = document.getElementById('currency').value;
            var language = document.getElementById('language').value;

            // Exemplo de saída para demonstração
            alert(`Configurações salvas!\n\nNome do Site: ${siteName}\nEmail de Contato: ${email}\nMoeda Padrão: ${currency}\nIdioma: ${language}`);
        }
    </script>
</body>
</html>
