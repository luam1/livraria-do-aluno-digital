<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Livraria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .setting-item {
            margin-bottom: 10px;
        }
        .setting-item label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .setting-item input[type="text"], 
        .setting-item input[type="email"], 
        .setting-item select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .setting-item input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .setting-item input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configurações da Livraria</h1>
        <form action="#" method="post">
            <div class="setting-item">
                <label for="site-name">Nome do Site:</label>
                <input type="text" id="site-name" name="site-name" value="Minha Livraria">
            </div>
            <div class="setting-item">
                <label for="email">Email de Contato:</label>
                <input type="email" id="email" name="email" value="contato@minhalivraria.com">
            </div>
            <div class="setting-item">
                <label for="currency">Moeda Padrão:</label>
                <select id="currency" name="currency">
                    <option value="USD">Dólar Americano</option>
                    <option value="EUR">Euro</option>
                    <option value="BRL" selected>Real Brasileiro</option>
                    <option value="GBP">Libra Esterlina</option>
                </select>
            </div>
            <div class="setting-item">
                <input type="submit" value="Salvar Configurações">
            </div>
        </form>
    </div>
</body>
</html>
