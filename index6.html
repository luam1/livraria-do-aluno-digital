<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Livraria</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilos para informações de contato */
        .contact-info {
            margin-bottom: 30px;
            text-align: left;
        }

        .contact-info h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #555;
        }

        .contact-info p {
            margin: 5px 0;
            color: #777;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #0056b3;
        }

        /* Estilos para formulário de contato */
        .contact-form {
            text-align: left;
        }

        .contact-form h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #555;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact-form textarea {
            height: 120px;
            resize: vertical;
        }

        .contact-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">
                <img src="https://via.placeholder.com/80" alt="Avatar">
            </div>
            <h1>Entre em Contato</h1>
        </div>

        <div class="contact-info">
            <h2>Informações para Desenvolvedor</h2>
            <p>Nome: João Silva</p>
            <p>Email: <a href="mailto:joao.silva@seudominio.com">joao.silva@seudominio.com</a></p>
            <div class="social-links">
                <a href="https://www.linkedin.com/joaosilva" target="_blank">LinkedIn</a>
                <a href="https://twitter.com/joaosilva" target="_blank">Twitter</a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Formulário de Contato</h2>
            <form action="#" method="post" novalidate>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Enviar Mensagem">
            </form>
        </div>
    </div>
</body>
</html>
