<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Livraria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .contact-info {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .contact-info h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .contact-info p {
            margin: 5px 0;
            color: #666;
        }
        .social-links {
            margin-top: 10px;
        }
        .social-links a {
            display: inline-block;
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .contact-form input[type="text"], 
        .contact-form input[type="email"], 
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .contact-form textarea {
            height: 120px;
        }
        .contact-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entre em Contato</h1>

        <div class="contact-info">
            <h2>Informações para Desenvolvedor</h2>
            <p>Nome: João Silva</p>
            <p>Email: joao.silva@seudominio.com</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/joaosilva" target="_blank">LinkedIn</a>
                <a href="https://twitter.com/joaosilva" target="_blank">Twitter</a>
                <a href="mailto:joao.silva@seudominio.com">Email</a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Formulário de Contato</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Enviar Mensagem">
            </form>
        </div>
    </div>
</body>
</html>
